<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      const value = prompt('Input your value (Upper Case)')
      switch (value) {
        case 'A':
          document.writeln('<p>Good Job</p>')
          break
        case 'B':
        case 'C':
          document.writeln('<p>Good</p>')
          break
        case 'D':
          document.writeln('<p>Bad</p>')
          break
        default:
          document.writeln('<p>Drop Out</p>')
      }
    </script>
  </body>
</html>
