<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const person = {}

      Reflect.set(person, 'firstName', 'Tina')
      Reflect.set(person, 'lastName', 'Huang')

      console.info(person)
      console.info(person.firstName)
      console.info(person.lastName)

      console.info(Reflect.has(person, 'firstName'))
      console.info(Reflect.has(person, 'lastName'))
    </script>
  </body>
</html>
