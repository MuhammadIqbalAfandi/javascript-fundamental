<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      // Break
      let counter = 1
      while (true) {
        document.writeln(`<p>Loop to ${counter}</p>`)
        counter++

        if (counter > 10) {
          break
        }
      }

      document.write('<br/>')

      // Continue
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          continue
        }

        document.writeln(`<p>Loop to ${i}</p>`)
      }
    </script>
  </body>
</html>
