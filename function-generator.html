      // Example 2
      function* generatorSequent(value) {
        for (let i = 0; i <= value; i++) {
          yield i
        }
      }

      const generator = generatorSequent(50)

      console.info(generator.next().value)
      console.info(generator.next().value)
      console.info(generator.next().value)
      console.info(generator.next().value)
    </script>
