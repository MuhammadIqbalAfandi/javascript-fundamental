<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      // String single quote
      document.writeln('Muhammad Iqbal Afandi')
      document.writeln('<br/>')

      // Operator string / String concatenation
      document.writeln('Web Developer' + ' Jobs')
      document.writeln('<br/>')

      // Escape Character
      document.writeln('<textarea cols="100" rows="10">')
      document.writeln('Muhammad \nIqbal \nAfandi')
      document.writeln('\\home\\iqbal')
      document.writeln('</textarea>')
    </script>
  </body>
</html>
