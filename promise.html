<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Async</title>
  </head>
  <body>
    <script>
      const getProduct = () => {
        return new Promise((resolve, reject) => {
          const ajax = new XMLHttpRequest()
          ajax.open('GET', 'api/product3.json')
          // ajax.open('GET', 'api/product.json')
          ajax.addEventListener('load', () => {
            if (ajax.status === 200) {
              resolve(ajax.responseText)
            } else {
              reject(`Response error with status ${ajax.status}`)
            }
          })
          ajax.send()

          console.info('This is async mode')
        })
      }

      // Instance method
      getProduct()
        .then((res) => JSON.parse(res))
        .then((res) => console.info(`id: ${res.id} category: ${res.category} name: ${res.name} price: ${res.price}`))
        .catch((err) => console.info(err))
        .finally(() => console.info('Finish'))
    </script>
  </body>
</html>
