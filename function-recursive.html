<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      function recursion(x) {
        if (x > 0) {
          console.info(x)
          recursion(x - 1)
        }
      }

      recursion(10)
    </script>
  </body>
</html>
