<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      // Var
      var firstName = 'Muhammad Iqbal Afandi'
      firstName = 'Muhammad Iqbal'
      console.info(firstName)

      // Let
      var lastName = 'Iqbal Afandi'
      lastName = 'Afandi'
      console.info(lastName)

      // Const
      const fullName = 'Muhammad Iqbal Afandi'
      // fullName = 'MHD IQBAL AFANDI' // Uncaught TypeError: Assignment to constant variable.
      console.info(fullName)
    </script>
  </body>
</html>
