<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript OOP</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`)
        }
      }

      class Manager extends Employee {
        // sayHello(name) {
        //   console.info(`Hello ${name}, my name is manager`)
        // }
      }

      const eko = new Employee()
      console.info(eko)
      eko.name = 'Eko'
      eko.sayHello('Joko')

      const iqbal = new Manager()
      console.info(iqbal)
      iqbal.name = 'Iqbal'
      iqbal.sayHello('Hilman')
    </script>
  </body>
</html>
