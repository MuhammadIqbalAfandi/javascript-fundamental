<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript OOP</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName
        }

        sayHello(name) {
          console.info(`Hi ${name}, my name is employee ${this.firstName}`)
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName)
          this.lastName = lastName
        }

        sayHello(name) {
          console.info(`Hi ${name}, my name is manager ${this.firstName} ${this.lastName}`)
        }
      }

      const eko = new Employee('Eko')
      console.info(eko)
      eko.sayHello('Joko')

      const iqbal = new Manager('Muhammad Iqbal', 'Afandi')
      console.info(iqbal)
      iqbal.sayHello('Hilman')
    </script>
  </body>
</html>
