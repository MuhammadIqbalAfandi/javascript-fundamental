<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript OOP</title>
  </head>
  <body>
    <script>
      class Employee {}

      class Manager {}

      const tinaHuang = new Employee()
      const iqbal = new Manager()

      console.info(iqbal instanceof Employee)
      console.info(iqbal instanceof Manager)
      console.info(tinaHuang instanceof Employee)
      console.info(tinaHuang instanceof Manager)
    </script>
  </body>
</html>
