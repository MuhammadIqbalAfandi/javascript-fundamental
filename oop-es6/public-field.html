<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript OOP</title>
  </head>
  <body>
    <script>
      class Customer {
        firstName
        lastName
        balance = 0

        constructor(firstName, lastName) {
          this.firstName = firstName
          this.lastName = lastName
        }
      }

      const tina = new Customer('Tina', 'Huang')
      console.info(tina)
      console.info(tina.firstName)
      console.info(tina.lastName)
      console.info(tina.balance)
    </script>
  </body>
</html>
