<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'Tina',
        lastName: 'Huang',
      }

      const target = {
        firstName: 'Muhammad Iqbal',
      }

      const source = {
        lastName: 'Afandi',
      }

      // Static method
      Object.freeze(person)
      person.firstName = 'Joyce'
      delete person.lastName
      console.info(person)

      Object.assign(target, source)
      console.info(target)
    </script>
  </body>
</html>
