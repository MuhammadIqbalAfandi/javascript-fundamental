<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'Muhammad',
        middleName: 'Iqbal',
        lastName: 'Afandi',
        address: {
          country: 'Indonesia',
          city: 'Medan',
        },
      }

      // Static method
      const stringify = JSON.stringify(person)

      console.info(stringify)
      console.info(JSON.parse(stringify))
    </script>
  </body>
</html>
