<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const firstName = Symbol()
      const lastName = Symbol()

      const person = {}
      person[firstName] = 'Muhammad Iqbal'
      person[lastName] = 'Afandi'

      console.info(person)
      console.info(person[firstName])
      console.info(person[lastName])

      // Static property
      const person2 = {}
      person2[Symbol.for('firstName')] = 'Tina'
      person2[Symbol.for('lastName')] = 'Huang'

      console.info(person2)
      console.info(person2[Symbol.for('firstName')])
      console.info(person2[Symbol.for('lastName')])
    </script>
  </body>
</html>
