<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      // Integer
      document.writeln(100)
      document.writeln('<br />')

      // Float
      document.writeln(100.16)
      document.writeln('<br />')

      // Notation
      document.writeln(0b10000000)
      document.writeln('<br />')
      document.writeln(0xf)
      document.writeln('<br />')
      document.writeln(0o10)
    </script>
  </body>
</html>
