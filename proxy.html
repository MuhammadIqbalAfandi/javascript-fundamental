<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const target = {}

      const handler = {
        get: function (target, property) {
          console.info(`Access property ${property}`)
          return target[property]
        },
        set: function (target, property, value) {
          console.info(`Change property ${property} : ${value}`)
          target[property] = value
        },
      }

      const proxy = new Proxy(target, handler)
      proxy.firstName = 'Tina'
      proxy.lastName = 'Huang'

      console.info(proxy.firstName)
      console.info(proxy.lastName)
      console.info(target)
    </script>
  </body>
</html>
