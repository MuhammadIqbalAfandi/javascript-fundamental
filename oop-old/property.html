<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript OOP</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = ''
        this.lastName = ''
      }

      const iqbal = new Person()
      iqbal.firstName = 'Muhammad Iqbal'
      iqbal.lastName = 'Afandi'
      console.info(iqbal.firstName)
      console.info(iqbal.lastName)
      console.info(iqbal)

      const eko = new Person()
      eko.firstName = 'Eko Kurniawan'
      eko.lastName = 'Khanedy'
      console.info(eko.firstName)
      console.info(eko.lastName)
      console.info(eko)
    </script>
  </body>
</html>
