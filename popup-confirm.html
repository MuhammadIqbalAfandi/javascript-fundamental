<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <script>
      const enter = confirm('Continue')

      if (enter) {
        const name = prompt('What your name')
        alert(`Welcome ${name}`)
      } else {
        alert('Bye bye')
      }
    </script>
  </body>
</html>
