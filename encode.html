<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const url = 'https://mozilla.org/?=шеллы'
      console.info(url)

      const encoded = encodeURI(url)
      console.info(encoded)

      const decoded = decodeURI(encoded)
      console.info(decoded)

      const encodedComponent = encodeURIComponent(url)
      console.info(encodedComponent)

      const decodedComponent = decodeURIComponent(encoded)
      console.info(decodedComponent)
    </script>
  </body>
</html>
