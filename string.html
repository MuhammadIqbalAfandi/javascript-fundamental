<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library</title>
  </head>
  <body>
    <script>
      const input = String(123456)
      console.info(input)
      console.info(typeof input)

      const name = 'Coding with joyce'
      // Instance property
      console.info(name.length)

      // Instance method
      console.info(name.toLowerCase())
      console.info(name.toUpperCase())
      console.info(name.split(' '))
    </script>
  </body>
</html>
